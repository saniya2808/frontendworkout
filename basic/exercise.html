<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exercise.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Workout Tracker</a>
                <button id="play-music">Play Music</button>
                <audio id="bg-music" loop>
                    <source src="music/Memo  cute, 8 bit, chiptune.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <audio id="hover-sound">
                    <source src="music/mixkit-arcade-game-jump-coin-216.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <ul>
                <li><a href="#use" class="scroll-link">How to Use</a></li>
		        <li><a href="#about" class="scroll-link">About Us</a></li>
		        <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="exercise-container">
        <div class="exercise-navigation">
            <h1 id="exercise-name"></h1>
        </div>
        <div class="camera-container">
            <video id="video" autoplay></video>
        </div>
        <button class="start-button">Start</button>
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var exerciseName = urlParams.get('exercise');
        document.getElementById('exercise-name').textContent = exerciseName;
    </script>
    <script src="exercise.js"></script>
</body>
</html>
